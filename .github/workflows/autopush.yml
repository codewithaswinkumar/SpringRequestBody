name: Auto Push to GitHub

on:
  push:
    branches:
      - main

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Git User
        run: |
          git config --global user.name "codewithaswinkumar"
          git config --global user.email "aswinchappa123@gmail.com"

      - name: Authenticate with GitHub Token
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/codewithaswinkumar/SpringRequestBody.git

      - name: Commit and Push Changes
        run: |
          git add .github/workflows/autopush.yml
          git commit -m "Fix GitHub Actions workflow" || echo "No changes to commit"
          git push origin main
