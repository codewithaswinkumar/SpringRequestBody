name: Auto Push to GitHub

on:
  push:
    branches:
      - main

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Git User
        run: |
          git config --global user.name "codewithaswinkumar"
          git config --global user.email "aswinchappa123@gmail.com"

      - name: Commit and Push Changes
        run: |
         git add .github/workflows/autopush.yml
         git commit -m "Fix GitHub Actions workflow"
         git push origin main
